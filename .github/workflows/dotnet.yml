name: Manual Versioned Release Pipeline

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: ğŸ·ï¸ Run semantic versioning
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        npm run release || echo "No new version published"
        git push --follow-tags origin main || echo "No changes to push"

    - name: ğŸ› ï¸ Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ”„ Restore dependencies
      run: dotnet restore

    - name: ğŸ§± Build project
      run: dotnet build --no-restore --configuration Release

    - name: ğŸš€ Publish cross-platform build
      run: dotnet publish StudentGrader.csproj -c Release -o publish

    - name: ğŸªŸ Publish Windows .exe (self-contained)
      run: dotnet publish StudentGrader.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o win-publish

    - name: ğŸ“¦ Zip artifacts
      run: |
        zip -r StudentGrader.zip publish/
        zip -r StudentGrader-win.zip win-publish/

    - name: ğŸ“¤ Upload cross-platform artifact
      uses: actions/upload-artifact@v4
      with:
        name: StudentGrader-CrossPlatform
        path: publish/

    - name: ğŸ“¤ Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: StudentGrader-Windows
        path: win-publish/

    - name: ğŸ§° Install GitHub CLI
      run: sudo apt-get install gh

    - name: ğŸ“ Create GitHub Release
      run: |
        TAG=$(git describe --tags --abbrev=0 || echo "")
        if [ -z "$TAG" ]; then
          echo "No tag found. Skipping release."
          exit 0
        fi
        gh auth setup-git
        gh release create "$TAG" StudentGrader.zip StudentGrader-win.zip \
          --title "Student Grader $TAG" \
          --notes-file CHANGELOG.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}